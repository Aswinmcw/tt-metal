---
test-list:
  - permute:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 32, 32]
        num-shapes: 1
        num-samples: 2
      datagen:
        function: gen_rand
        dtype: bfloat16
        args:
          low: -100
          high: 100
      args-gen: gen_permute_args
      comparison:
        function: comp_equal
      output-file: permute_sweep.csv
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16", "BFLOAT8_B"]
        on-device: ["DRAM", "L1", "SYSTEM_MEMORY"]
  - permute:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 2, 2]
        num-shapes: 1
        num-samples: 2
      datagen:
        function: gen_rand
        dtype: bfloat16
        args:
          low: -100
          high: 100
      args-gen: gen_permute_args
      comparison:
        function: comp_equal
      output-file: permute_sweep.csv
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        on-device: ["DRAM", "L1", "SYSTEM_MEMORY"]
