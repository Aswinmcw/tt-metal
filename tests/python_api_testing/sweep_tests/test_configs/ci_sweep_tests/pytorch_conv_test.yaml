---
test-list:
  - eltwise-add1:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 32, 32]
        num-shapes: 2
        num-samples: 16
      datagen:
        function: gen_rand
        args:
          lowKernel: 1
          highKernel: 4
          padH: 0
          padW: 0
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16", "BFLOAT8_B"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
      output-file: conv_sweep.csv
