---
test-list:
  - eltwise-gt:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 32, 32]
        num-shapes: 2
        num-samples: 8
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
        dtype: bfloat16
      comparison:
        function: comp_equal
      args-gen: gen_dtype_layout_device
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16", "BFLOAT8_B"]
        on-device: ["DRAM", "L1", "SYSTEM_MEMORY"]
      output-file: eltwise_gt_sweep.csv
  - eltwise-gt:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 1, 2]
        num-shapes: 2
        num-samples: 8
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
        dtype: bfloat16
      comparison:
        function: comp_equal
      args-gen: gen_dtype_layout_device
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        on-device: ["DRAM", "L1", "SYSTEM_MEMORY"]
      output-file: eltwise_gt_sweep.csv
