---
test-list:
  - eltwise-relu_max:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 32, 32]
        num-shapes: 1
        num-samples: 16
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_relu_max_args
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16", "BFLOAT8_B"]
        on-device: [True, False]
      output-file: eltwise_relu_max_sweep_tile.csv
  - eltwise-relu_max:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 1, 2]
        num-shapes: 1
        num-samples: 16
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_relu_max_args
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        on-device: [True, False]
      output-file: eltwise_relu_max_sweep_rm.csv
