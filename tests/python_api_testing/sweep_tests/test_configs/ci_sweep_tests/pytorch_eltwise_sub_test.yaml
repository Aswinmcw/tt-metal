---
test-list:
  - eltwise-sub:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 32, 32]
        num-shapes: 2
        num-samples: 16
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      output-file: eltwise_sub_sweep.csv
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16", "BFLOAT8_B"]
        on-device: ["DRAM", "L1", "SYSTEM_MEMORY"]
  - eltwise-sub:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 2, 2]
        num-shapes: 2
        num-samples: 16
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      output-file: eltwise_sub_sweep.csv
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        on-device: ["DRAM", "L1", "SYSTEM_MEMORY"]
