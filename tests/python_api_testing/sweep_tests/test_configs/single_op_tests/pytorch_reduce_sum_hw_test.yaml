---
test-list:
  reduce-sum-hw:
    shape:
      start-shape: [1, 1, 32, 32]
      end-shape: [1, 1, 2048, 2048]
      interval: 32
      num-shapes: 1
    datagen:
      function: gen_scaled_dirichlet_per_tile
      args:
        start: 1
        step: 1
        max: 1
    comparison:
      function: comp_allclose
      args:
        rtol: 0
        atol: 0.3
    output-file: reduce_sum_hw_sweep.csv
