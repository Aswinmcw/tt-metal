---
test-list:
  - bmm:
      shape:
        start-shape:
          - [1, 1, 32, 32]
          - [1, 1, 32, 32]
        end-shape:
          - [12, 24, 512, 512]
          - [12, 24, 512, 512]
        interval: [1, 1, 1, 32, 32]
        num-shapes: 2
        num-samples: 64
        method: matmul
        bcast-batch: False
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16", "BFLOAT8_B"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
      output-file: bmm_sweep.csv
  - bmm:
      shape:
        start-shape:
          - [1, 1, 1, 2]
          - [1, 1, 1, 2]
        end-shape:
          - [12, 24, 512, 512]
          - [12, 24, 512, 512]
        interval: [1, 1, 1, 2, 2]
        num-shapes: 2
        num-samples: 64
        method: matmul
        bcast-batch: False
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
      output-file: bmm_sweep.csv
