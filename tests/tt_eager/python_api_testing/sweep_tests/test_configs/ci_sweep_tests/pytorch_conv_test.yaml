---
test-list:
  - conv:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 32, 32]
        num-shapes: 3
        num-samples: 10
        method: conv
      datagen:
        lowKernel: 1
        highKernel: 12
        inChannels: 32
        outChannels: 64
        hasBias: 1
        function: gen_rand
        args:
          low: -10
          high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_conv2d_args
      output-file: conv_sweep.csv
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM"]
        out-buffer-type: ["DRAM"]
