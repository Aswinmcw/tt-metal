---
test-list:
  - eltwise-lerp_binary:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 32, 32]
        num-shapes: 2
        num-samples: 64
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_lerp_binary_args
      output-file: eltwise_lerp_binary_sweep.csv
      args:
        inputs:
          - input-1:
            data-layout: ["TILE"]
            data-type: ["BFLOAT16", "BFLOAT8_B"]
            buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
          - input-2:
            data-layout: ["TILE"]
            data-type: ["BFLOAT16", "BFLOAT8_B"]
            buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
  - eltwise-lerp_binary:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 2, 2]
        num-shapes: 2
        num-samples: 64
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_lerp_binary_args
      output-file: eltwise_lerp_binary_sweep.csv
      args:
        inputs:
          - input-1:
            data-layout: ["ROW_MAJOR"]
            data-type: ["BFLOAT16"]
            buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
          - input-2:
            data-layout: ["ROW_MAJOR"]
            data-type: ["BFLOAT16"]
            buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
