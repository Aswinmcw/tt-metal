---
test-list:
  - eltwise-scale_mask_softmax_in_place:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 32, 32]
        num-shapes: 2
        num-samples: 64
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -1
          high: 1
      comparison:
        function: comp_pcc
      args-gen: gen_scale_mask_softmax_in_place_args
      output-file: eltwise_scale_mask_softmax_in_place_sweep.csv
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
  - eltwise-scale_mask_softmax_in_place:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 2, 2]
        num-shapes: 2
        num-samples: 64
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -1
          high: 1
      comparison:
        function: comp_pcc
      args-gen: gen_scale_mask_softmax_in_place_args
      output-file: eltwise_scale_mask_softmax_in_place_sweep.csv
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
