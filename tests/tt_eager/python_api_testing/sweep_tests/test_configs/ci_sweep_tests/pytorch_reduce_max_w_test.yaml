---
test-list:
  - reduce-max-w:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 32, 32]
        num-shapes: 1
        num-samples: 64
        args-sampling-strategy: "random"
      datagen:
        function: gen_rand_along_dim
        dtype: bfloat16
        args:
          low: -100
          high: 100
          dim: -1
      comparison:
        function: comp_equal
      args-gen: gen_dtype_layout_device
      output-file: reduce_max_w_sweep.csv
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16", "BFLOAT8_B"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
  - reduce-max-w:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 2, 2]
        num-shapes: 1
        num-samples: 64
        args-sampling-strategy: "random"
      datagen:
        function: gen_rand_along_dim
        dtype: bfloat16
        args:
          low: -100
          high: 100
          dim: -1
      comparison:
        function: comp_equal
      args-gen: gen_dtype_layout_device
      output-file: reduce_max_w_sweep.csv
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
