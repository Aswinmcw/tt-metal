---
test-list:
  - std-hw:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 32, 32]
        num-shapes: 1
        num-samples: 3
      datagen:
        function: gen_rand
        args:
          low: -10
          high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      output-file: std_hw_sweep.csv
      args:
        inputs:
          - input-1:
            data-layout: ["TILE"]
            data-type: ["BFLOAT16", "BFLOAT8_B"]
            buffer-type: ["DRAM", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
