test-list:
  - eltwise-lgamma:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 32, 32]
        num-shapes: 1
        num-samples: 64
      env:
        TT_METAL_SLOW_DISPATCH_MODE: ["", "1"]
      datagen:
        function: gen_rand
        args:
          low: 0.1
          high: 1000
        dtype: bfloat16
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      output-file: eltwise_lgamma_sweep.csv
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
  - eltwise-lgamma:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 1, 2]
        num-shapes: 1
        num-samples: 64
      env:
        TT_METAL_SLOW_DISPATCH_MODE: ["", "1"]
      datagen:
        function: gen_rand
        args:
          low: 0.1
          high: 1000
        dtype: bfloat16
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      output-file: eltwise_lgamma_sweep.csv
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
