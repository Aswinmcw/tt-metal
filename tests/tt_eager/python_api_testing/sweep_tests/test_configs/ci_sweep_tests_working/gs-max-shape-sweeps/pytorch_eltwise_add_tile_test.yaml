---
test-list:
  - eltwise-add:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 32, 32]
        num-shapes: 2
        num-samples: 64
        args-sampling-strategy: "all"
        max-dims: [0]
        max-dim-values: [1398080]
        method: max_shape_sweeps_tile
      env:
        TT_METAL_SLOW_DISPATCH_MODE: ["", "1"]
      datagen:
        - input_1:
          function: gen_rand
          dtype: bfloat16
          args:
            low: -100
            high: 100
        - input_2:
          function: gen_rand
          dtype: bfloat16
          args:
            low: -10
            high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      args:
        inputs:
          - input-1:
            data-layout: ["TILE"]
            data-type: ["BFLOAT16"]
            buffer-type: ["DRAM"]
          - input-2:
            data-layout: ["TILE"]
            data-type: ["BFLOAT16"]
            buffer-type: ["DRAM"]
        out-buffer-type: ["DRAM"]
      output-file: eltwise_add_sweep.csv
