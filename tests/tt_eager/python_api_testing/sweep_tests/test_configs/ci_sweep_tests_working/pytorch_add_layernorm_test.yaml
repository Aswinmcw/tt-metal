---
test-list:
  - add-layernorm:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [12, 24, 512, 512]
        interval: [1, 1, 32, 32]
        num-shapes: 4
        num-samples: 64
        args-sampling-strategy: "all"
        method: add_layernorm
      datagen:
        function: gen_rand
        args:
          low: -10
          high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_add_layernorm_args
      output-file: add_layernorm_sweep.csv
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM"]
