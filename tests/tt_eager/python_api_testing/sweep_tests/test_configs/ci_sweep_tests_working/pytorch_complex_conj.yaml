---
test-list:
  - complex-conj:
      shape:
        start-shape: [1, 1, 32, 64]
        end-shape: [1, 1, 512, 512]
        interval: [1, 1, 32, 64]
        num-shapes: 1
        num-samples: 64
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -10
          high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      output-file: complex_conj.csv
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM"]
