  - complex-imag:
      shape:
        start-shape: [1, 1, 32, 64]
        end-shape: [1, 12, 256, 512]
        interval: [1, 1, 32, 64]
        num-shapes: 1
        num-samples: 8
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand_complex
        dtype: cfloat16
        args:
          low: -100
          high: 100
      comparison:
        function: comp_equal
      args-gen: gen_dtype_layout_device
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: complex_imag_sweep.csv
