---
test-list:
  - groupnorm:
      shape:
        start-shape: [1, 32, 32, 32]
        end-shape: [6, 128, 32, 128]
        interval: [1, 32, 1, 32]
        num-shapes: 3
        num-samples: 64
        args-sampling-strategy: "all"
        method: groupnorm
      datagen:
        function: gen_rand
        args:
          low: -1
          high: 1
      comparison:
        function: comp_pcc
      args-gen: gen_groupnorm_args
      output-file: groupnorm_sweep.csv
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM"]
