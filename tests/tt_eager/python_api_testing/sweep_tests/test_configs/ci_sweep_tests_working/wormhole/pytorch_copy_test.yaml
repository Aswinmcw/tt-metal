---
test-list:
  - copy:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 32, 32]
        num-shapes: 2
        num-samples: 32
        args-sampling-strategy: "all"
      env:
        TT_METAL_SLOW_DISPATCH_MODE: ["", "1"]
      datagen:
        - input_1:
          function: gen_rand
          dtype: bfloat16
          args:
            low: -100
            high: 100
        - input_2:
          function: gen_rand
          dtype: bfloat16
          args:
            low: -100
            high: 100
      comparison:
        function: comp_equal
      args-gen: gen_dtype_layout_device
      args:
        inputs:
          - input-1:
            data-layout: ["TILE"]
            data-type: ["BFLOAT16"]
            buffer-type: ["DRAM", "L1"]
          - input-2:
            data-layout: ["TILE"]
            data-type: ["BFLOAT16"]
            buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: copy_sweep.csv
