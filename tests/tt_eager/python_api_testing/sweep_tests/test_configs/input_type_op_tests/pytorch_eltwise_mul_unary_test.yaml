---
test-list:
  eltwise-mul_unary:
    shape:
      start-shape: [1, 1, 2, 2]
      end-shape: [12, 24, 512, 512]
      interval: [1, 1, 2, 2]
      num-shapes: 1
      num-samples: 16
    datagen:
      function: gen_rand
      args:
        low: -100
        high: 100
      dtype: bfloat16
    comparison:
      function: comp_equal
    args-gen: gen_dtype_layout_device
    output-file: eltwise_mul_unary_sweep.csv
    args:
      data-layout: ["ROW_MAJOR", "TILE"]
      data-type: ["BFLOAT16", "BFLOAT8_B"]
      on-device: [True, False]
